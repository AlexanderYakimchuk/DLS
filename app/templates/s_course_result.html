{% extends "index.html" %}
{% block content1 %}
    <div class="course_result_menu_for_student">
        <p>Оценки за курс</p>
    </div>

    <table align="center" class="student_result">
        {% for record in result %}
            <tr>
                <td>{{ record['activity_name'] }}</td>
                <td>{{ record['mark'] }}</td>
                <td>{{ record['cost'] }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
