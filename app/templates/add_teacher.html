{% extends "admin_index.html" %}
{% block content1 %}
    <form method='post' class='reg-form'>
        {{ form.hidden_tag() }}
        <div class='form-row'>
            <label for='form_fname'>Курс:
                {{ form.course}}</label>
            {% for error in form.course.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </div>

        <div class='form-row'>
            <label for='form_fname'>Преподаватель:</label>
                {{ form.teacher }}
            {% for error in form.teacher.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </div>

        <div class="form-row">
            <input type="submit" value='Добавить'>
        </div>

    </form>
{% endblock %}
