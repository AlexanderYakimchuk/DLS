{% extends "admin_index.html" %}
{% block content1 %}
    <form method='post' class='reg-form'>
        {{ form.hidden_tag() }}
        <div class='form-row'>
            <label for='form_fname'>Курс:
            {{ form.course_name(list = "courses", autocomplete = "off") }}</label>

            <datalist id="courses">
                {% for course in courses %}
                    <option value="{{ course[0] }}">
                {% endfor %}
            </datalist>
            {% for error in form.course_name.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </div>

        <div class='form-row'>
            <label for='form_fname'>Преподаватель:
            {{ form.teacher(list = "teachers", autocomplete = "off") }}</label>

            <datalist id="teachers">
                {% for teacher in teachers %}
                    <option value="{{ teacher[0] }}">
                {% endfor %}
            </datalist>
            {% for error in form.teacher.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </div>

        <div class="form-row">
            <input type="submit" value='Добавить'>
        </div>

    </form>
{% endblock %}
