{% extends "course.html" %}
{% block add_student %}
     <form method='post' class='reg-form'>
        {{ add_student_form.hidden_tag() }}

        <div class='form-row'>
            <label for='form_fname'>Студент:</label>
            {{ add_student_form.student }}


            {% for error in add_student_form.student.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </div>

        <div class="form-row">
            <input type="submit" value='Добавить'>
        </div>

    </form>
{% endblock %}
