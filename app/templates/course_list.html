{% extends "index.html" %}
{% block content1 %}
    {% for course in courses %}
        <div class="course">
            <div class="course_name">{{ course.course_name }}</div>
            <div class="course_description"><p>{{ course.description }}</p></div>
            <a href="courses/{{ course.id }}">
                <div class="course_button">Перейти</div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
